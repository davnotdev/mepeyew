<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            position: absolute;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import init, {main} from "./pkg/web.js";
        let adapter = await navigator.gpu.requestAdapter();
        let device = await adapter.requestDevice();
        await init();
        main(adapter, device);
    </script>
</body>

</html>
